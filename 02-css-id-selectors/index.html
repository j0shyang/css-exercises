<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Exercise 02 - Class/ID Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="odd">Number 1 - I'm a class!</p>

        <div id="second">Number 2 - I'm one ID.</div>

        <p class="odd alt-font-size">Number 3 - I'm a class, but cooler!</p>

        <div id="fourth" class="alt-font-size">Number 4 - I'm another ID.</div>

        <p class="odd">Number 5 - I'm a class!</p>
